{extend name="base" /}
{block name="nav"}{include file="nav_basics" /}{/block}
{block name="content"}


<div class="layui-fluid">

    <div class="layui-card" style="margin: 15px 0;">
        <div class="layui-card-header">添加类别</div>
        <div class="layui-card-body">


            <form class="layui-form" method="post">

                {:token()}
                <div class="layui-form-item">


                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="type" value="0" title="出库" checked>
                            <input type="radio" name="type" value="1" title="入库">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 130px;">库存成本核算</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="cost" value="1" lay-skin="switch" lay-text="参与|不参与" checked>
                        </div>
                    </div>


                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>


{/block}

    var navTop = 5, navLeft = 5;

        //监听提交
        form.on('submit(formDemo)', function (data) {

</script>
{/block}
