{extend name="base" /}
{block name="nav"}{include file="nav_Storeroom" /}{/block}
{block name="content"}


<div class="layui-fluid">

    <div class="layui-card" style="margin: 15px 0;">
        <div class="layui-card-header">出入库查询 - 单据</div>
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>条件查询</legend>
                <div class="layui-field-box">

                    <form class="layui-form" action="">
                        <div class="layui-form-item">

                            <div class="layui-inline">

                                <div class="layui-input-inline" style="margin-top: 10px;">
                                    <input type="text" name="price_min" placeholder="单据ID" autocomplete="off"
                                           class="layui-input">
                                </div>


                                <div class="layui-input-inline" style="margin-top: 10px;width: 390px;">
                                    <input type="text" class="layui-input" id="test10" placeholder="时间范围（可精确到时分秒）">
                                </div>


                                <div class="layui-input-inline" style="margin-top: 10px;">


                                    <select name="city" lay-verify="required">
                                        <option value="">公司</option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>


                                </div>


                                <div class="layui-input-inline" style="margin-top: 10px;">


                                    <select name="city" lay-verify="required">
                                        <option value="">仓库</option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>


                                </div>


                                <div class="layui-input-inline" style="margin-top: 10px;">


                                    <select name="city" lay-verify="required">
                                        <option value="">出入库类型</option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>


                                </div>


                                <div class="layui-input-inline" style="width: 64px;margin-top: 10px;">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                                </div>

                            </div>


                        </div>

                    </form>

                </div>
            </fieldset>


            <table class="layui-table" lay-data="{ url:'#', page: true, limit: 6, limits:[6]}">
                <thead>

                <tr>
                    <th lay-data="{field:'id',align:'center'}">单据编号</th>
                    <th lay-data="{field:'date',align:'center'}">制单日期</th>
                    <th lay-data="{field:'employee',align:'center'}">业务员</th>
                    <th lay-data="{field:'supplier',align:'center'}">交易公司</th>
                    <th lay-data="{field:'warehouse',align:'center'}">仓库</th>
                    <th lay-data="{field:'type',align:'center'}">出入库类型</th>
                    <th lay-data="{field:'remark',align:'center'}">备注</th>

                </tr>
                </thead>
            </table>


        </div>
    </div>
</div>


{/block}

{block name="jsScript"}
<script>


    //Demo
    layui.use(['form', 'laydate', 'table'], function () {
        var form = layui.form, laydate = layui.laydate;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });


        //日期时间范围
        laydate.render({
            elem: '#test10'
            , type: 'datetime'
            , range: true
        });


    });

</script>
{/block}
