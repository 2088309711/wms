{extend name="base" /}
{block name="nav"}{include file="nav_Storeroom" /}{/block}
{block name="content"}


<div class="layui-fluid">

    <div class="layui-card" style="margin: 15px 0;">
        <div class="layui-card-header">货品出库 - 单据信息</div>
        <div class="layui-card-body">


            <form class="layui-form" method="post">


                <div class="layui-form-item">


                    <div class="layui-inline">
                        <label class="layui-form-label">单据编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="code" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">录单日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" class="layui-input" autocomplete="off" id="test1">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">业务员</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employee" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                </div>


                <div class="layui-form-item">


                    <div class="layui-inline">
                        <label class="layui-form-label">经销商</label>
                        <div class="layui-input-inline">


                            <select name="supplier" lay-verify="required">
                                <option value=""></option>
                                {volist name="company" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>


                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">出货仓库</label>
                        <div class="layui-input-inline">
                            <select name="warehouse" lay-verify="required">
                                <option value=""></option>
                                {volist name="warehouse" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">出库类型</label>
                        <div class="layui-input-inline">
                            <select name="type" lay-verify="required">
                                <option value=""></option>
                                {volist name="categories" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">下一步</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>


            </form>


        </div>
    </div>
</div>


{/block}

{block name="jsScript"}
<script>

    var navTop = 2, navLeft = 2;
    //Demo
    layui.use(['laydate', 'form'], function () {
        var form = layui.form, laydate = layui.laydate;



        laydate.render({
            elem: '#test1'
        });


        //监听提交
        form.on('submit(formDemo)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            // return false;
        });
    });

</script>
{/block}
