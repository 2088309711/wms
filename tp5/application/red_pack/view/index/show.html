<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>数据明细</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/statics/css/pintuer.css">
    <script src="/statics/js/jquery.js"></script>
    <script src="/statics/js/pintuer.js"></script>

    <style>
        table th, table td {
            text-align: center !important;
        }
    </style>

</head>

<body>

<div class="layout">

    <h1 class="text-center bg-sub text-white padding-small">
        数据明细
    </h1>

    <div class="padding">




        <div class="panel">
            <div class="panel-head">
                <strong>总览</strong>
            </div>
            <table class="table">

                <tr>
                    <th>编号</th>
                    <th>金额</th>
                    <th>开始日期</th>
                    <th>结束日期</th>
                </tr>

                {volist name="rpl" id="vo"}
                <tr>
                    <td>{$vo.Id}</td>
                    <td>{$vo.num}</td>
                    <td><a href="update/{$vo.Id}">{$vo.s_date}</a></td>
                    <td><a href="delete/{$vo.Id}">{$vo.e_date}</a></td>
                </tr>
                {/volist}

            </table>
            <div class="panel-foot">
                总金额：{$all_num1}
            </div>
        </div>


        <a href="/index.php/query"
           class="button button-big margin-top button-block bg-sub text-center">返 回</a>

        <div class="panel margin-top">
            <div class="panel-head">
                <strong>每日明细</strong>
            </div>
            <table class="table table-condensed">

                <tr>

                    <th>序号</th>
                    <th>日期</th>
                    <th>金额</th>

                </tr>

                {volist name="arp" id="vo"}
                <tr class="{$vo.is_today?'bg-sub':''}">
                    <td>{$vo.id}</td>
                    <td>{$vo.date}{$vo.is_today?'（今日）':''}</td>
                    <td>{$vo.num}</td>
                </tr>
                {/volist}

            </table>

        </div>

        <a href="/index.php/query"
           class="button button-big button-block bg-sub margin-top text-center">返 回</a>

    </div>

</div>
</body>
</html>
